<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"	th:href="@{css/bootstrap.min.css}" />
<title>Edit Event</title>
</head>
<body>

	<h1>Edit Event</h1><br />
	
	<!-- Edit fields -->
	<div class="container">
	
		<form th:object="${event}" th:action="@{../save}" action="#" method="post">
		  	<input type="hidden" th:field="*{id}" class="form-control" />
		  	<input type="text" th:field="*{title}" />
		  	<input type="date" th:field="*{date}" />
			<input type="time" th:field="*{time}" />
			<input type="text" th:field="*{location}" />
			<select id="typlist" th:field="*{type}" class="form-control">
       		<option th:each="type: ${type}" th:value="${type.typeid}" th:text="${type.type}"></option>
    		</select>
    		<input type="text" th:field="*{price}" />
    		<input type="text" th:field="*{details}" />
    		
			<!-- Confirming and saving changes -->		
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
	
</body>
</html>
