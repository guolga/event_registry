<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding Event</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Event</h1>
	<div>
		<form th:object="${event}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="author">Date</label>
			<input type="date" id="date" th:field="*{date}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="time">Time</label>
			<input type="time" th:field="*{time}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="location">Location</label>
			<input type="text" th:field="*{location}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="typlist">Type</label>
			 <select id="typlist" th:field="*{type}" class="form-control">
       		<option th:each="type: ${type}" th:value="${type.typeid}" th:text="${type.type}"></option>
    		</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="details">Details</label>
			<input type="text" th:field="*{details}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			
			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
