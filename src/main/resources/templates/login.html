<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Welcome to Guolga Events</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Please Sign In</div>
				</div>
				<div style="padding-top: 30px" class="panel-body">
					<div th:if="${param.error}" class="alert alert-danger col-sm-12">Invalid
						username and password.</div>
					<div style="padding-top: 30px" class="panel-body">
						<div th:if="${param.logout}" class="alert alert-success col-sm-12">You
							have been successfully logged out.</div>


						<form th:action="@{/login}" method="post" class="form-horizontal"
							role="form">
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"></span> <input
									id="login-username" type="text" class="form-control"
									name="username" value="" placeholder="username"></input>
							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"></span> <input
									id="login-password" type="password" class="form-control"
									name="password" placeholder="password"></input>
							</div>

							<div style="margin-top: 10px" class="form-group">
								<div class="col-sm-12 controls">
									<input id="btn-login" type="submit" value="Sign in"
										class="btn btn-success"></input>
								</div>
							</div>


							<div class="form-group">
								<div class="col-md-12 control">
									<div
										style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
										Don't have an account! <a href="@{/signup}"> Sign Up Here
										</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
